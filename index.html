<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fact-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease;
        }

        .fact-box:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Fact</h1>
        <div id="fact" class="fact-box">Click the button to see a fact!</div>
        <button id="new-fact-btn" class="btn">Show Random Fact</button>
        <button id="share-twitter-btn" class="btn">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Cats have 32 muscles in each ear, allowing them to rotate their ears 180 degrees.",
            "The world's oldest cat lived to be 38 years and 3 days old.",
            "A group of cats is called a clowder.",
            "Cats have a third eyelid called a nictitating membrane, which helps protect their eyes.",
            "Cats can purr at a frequency of up to 25 hertz, which is thought to have healing properties.",
            "The average cat sleeps for 15 hours a day.",
            "Cats have 230 bones in their bodies, which is more than humans.",
            "A cat's nose is unique, just like a human fingerprint.",
            "Cats can jump up to six times their height.",
            "The world's smallest cat breed is the Singapura, which weighs only 4-8 pounds."
        ];

        document.getElementById('new-fact-btn').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            factElement.textContent = facts[randomIndex];
        });

        document.getElementById('share-twitter-btn').addEventListener('click', () => {
            const factText = document.getElementById('fact').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factText)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
